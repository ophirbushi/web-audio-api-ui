  <div class="col-3-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Gain</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-slider color="primary" vertical [max]="1" [min]="0" [step]="0.1" [ngModel]="gain" (input)="onGainChange($event)" [thumb-label]="true"></mat-slider>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sound</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-radio-group [(ngModel)]="on">
          <mat-radio-button *ngFor="let val of [false, true]" [value]="val">
            {{ val ? 'On' : 'Off' }}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
